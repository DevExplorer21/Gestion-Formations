<h1 mat-dialog-title>Ajouter Domain Formulaire</h1>
<div mat-dialog-content>
    <form [formGroup]="profileForm">
    <mat-form-field appearance="outline">
        <mat-label>Libell√©</mat-label>
        <input formControlName="libelle" matInput placeholder="Nom du domaine">
    </mat-form-field>
   
</form>
</div>
<div mat-dialog-action [align]="'End'">
    <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProfile()">{{actionsBtn}}</button>
    
</div>
