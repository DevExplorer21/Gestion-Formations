<h1 mat-dialog-title>Ajouter Pays Formulaire</h1>
<div mat-dialog-content>
    <form [formGroup]="paysForm">
    <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input formControlName="nom" matInput placeholder="Nom du Pays">
    </mat-form-field>
   
</form>
</div>
<div mat-dialog-action [align]="'End'">
    <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addPays()">{{actionsBtn}}</button>
    
</div>
