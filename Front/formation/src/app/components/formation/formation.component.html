<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Gestion Formation</span>
    <span class="example-spacer"></span>
    
    <button mat-flat-button color="warn" (click)="openFormation()">Ajouter Formation</button>
  </mat-toolbar>
  
  <div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field appearance="standard">
        <mat-label>Chercher</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
            <td mat-cell *matCellDef="let row"> {{row.titre}}</td>
          </ng-container>

          <ng-container matColumnDef="annee">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Année </th>
            <td mat-cell *matCellDef="let row"> {{row.annee}}</td>
          </ng-container>

          <ng-container matColumnDef="duree">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Durée </th>
            <td mat-cell *matCellDef="let row"> {{row.duree}}</td>
          </ng-container>

          <ng-container matColumnDef="budget">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Budget </th>
            <td mat-cell *matCellDef="let row"> {{row.budget}}</td>
          </ng-container>

          <ng-container matColumnDef="nb_session">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Sessions </th>
            <td mat-cell *matCellDef="let row"> {{row.nb_session}}</td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let row"> {{row.type}}</td>
          </ng-container>

          <ng-container matColumnDef="domain">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Domaine </th>
            <td mat-cell *matCellDef="let row"> {{row.domain.libelle}}</td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button (click)="editFormation(row)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="deleteFormation(row.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Aucune donnée trouvée "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
  
    </div>
  </div>
