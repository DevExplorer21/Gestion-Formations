<div class="container-fluid">
  <div class="row vh-100">
    <div
      class="col-md-6 text-center py-5 d-flex flex-column justify-content-center auth-bg-section text-white aaa"
    >
      <h1 class="text-reset text-center">
        Welcome back <br/>
      </h1>
      <p class="font-weight-bold text-reset">
        Enter your personal details and join.
      </p>
    </div>
    <div
      class="col-md-4 text-center d-flex flex-column py-5 justify-content-center align-items-center">
      <div class="auth-form-section">
        <div class="logo">
          
        </div>
        <h2>Login</h2>
        <p>Connect your profile</p>
        <form
          action="index.html"
          class="auth-form"
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="Username"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
            />
          </div>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Username is required!
          </div>
          <div class="form-group">
            <label for="userPassword" class="sr-only">Password</label>
            <input
              type="password"
              name="userPassword"
              id="userPassword"
              class="form-control"
              placeholder="Password"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
            />
          </div>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
          <button type="submit" class="btn btn-danger btn-block mb-3">
            Sign in
          </button>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{ roles }}.
        </div>
        <h5 class="text-left mb-3">Don't have an account ?</h5>
        <p class="mb-0 d-flex">
          <a href="#" class="btn btn-light btn-block mr-2">Sign up here </a>
        </p>
      </div>
    </div>
  </div>
</div>
